<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Party Album â€” Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #0d0d0d; color: #f5f5f5; }
    .bar { display:flex; gap: 10px; align-items:center; padding: 12px 16px; background: #161616; position: sticky; top: 0; }
    input, button, select { border-radius: 10px; border: 1px solid #333; padding: 10px 12px; background: #101010; color: #f5f5f5; }
    button.primary { background: #f5f5f5; color: #111; border: none; font-weight: 700; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 10px; padding: 16px; }
    .tile { background:#151515; border-radius:12px; overflow:hidden; border:1px solid #222; }
    .tile img { width:100%; height:180px; object-fit:cover; display:block; }
    .tile .meta { padding: 8px 10px; font-size: 12px; color:#bdbdbd; }
    .foot { padding: 16px; color: #9e9e9e; font-size: .9rem; }
  </style>
</head>
<body>
  <div class="bar">
    <input id="pass" type="password" placeholder="Admin passphrase" />
    <input id="date" type="date" />
    <button id="refresh">Refresh</button>
    <button id="download" class="primary">Download All (ZIP)</button>
    <span id="count"></span>
  </div>
  <div id="grid" class="grid"></div>
  <div class="foot">Tip: filter by date to narrow to the party day.</div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="admin.js" type="module"></script>
</body>
</html>
